<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Redefinir Senha - Ateliê Conecta</title>
  <link href="https://fonts.googleapis.com/css2?family=Segoe+UI:wght@400;700&display=swap" rel="stylesheet">
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js"></script>
  <link rel="stylesheet" href="../assets/css/stylesSenahas.css">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #6a5acd 0%, #9370db 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #333;
    }

    .card {
      background: #fff;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      max-width: 400px;
      width: 100%;
      text-align: center;
    }

    .logo {
      max-width: 150px;
      margin-bottom: 20px;
    }

    h2 {
      margin-bottom: 20px;
      color: #6a5acd;
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
    }

    button {
      background: linear-gradient(135deg, #6a5acd 0%, #9370db 100%);
      color: white;
      border: none;
      padding: 12px;
      width: 100%;
      border-radius: 6px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
    }

    .footer {
      margin-top: 20px;
      font-size: 12px;
      color: #777;
    }

    .message {
      margin-top: 20px;
      color: green;
      font-weight: bold;
    }
  </style>
</head>
<body>

<div class="card">
  <img src="https://developersrgt.online/atelieconecta/assets/img/new_logo3.png" alt="Ateliê Conecta" class="logo">
  <h2>Redefinir Senha</h2>

  <input type="password" id="newPassword" placeholder="Nova senha" required />
  <button onclick="handleReset()">Atualizar senha</button>

  <div class="message" id="message"></div>
  <div class="footer">© 2025 Ateliê Conecta</div>
</div>

<script>
  // Config Firebase
  const firebaseConfig = {
    apiKey: "AIzaSyAZpzg3BakfudIj95o91UCdbd1TVdrqUz4",
    authDomain: "https://atelieconecta-d9030-default-rtdb.firebaseio.com/",
  };

  firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();

  const urlParams = new URLSearchParams(window.location.search);
  const oobCode = urlParams.get('oobCode');
  const mode = urlParams.get('mode');

  async function handleReset() {
    const newPassword = document.getElementById('newPassword').value;

    if (mode === 'resetPassword' && oobCode && newPassword) {
      try {
        await auth.confirmPasswordReset(oobCode, newPassword);
        document.getElementById('message').textContent = "Senha atualizada com sucesso! Redirecionando...";
        setTimeout(() => {
          window.location.href = "perfil.php";
        }, 2500);
      } catch (error) {
        document.getElementById('message').textContent = "Erro ao atualizar a senha: " + error.message;
      }
    } else {
      document.getElementById('message').textContent = "Link inválido ou expirado.";
    }
  }
</script>

</body>
</html>
